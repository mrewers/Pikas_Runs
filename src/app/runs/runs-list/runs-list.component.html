<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>Runs</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let run of runs" (click)="selected.emit(run)" class="record">
        <h3 mat-line>{{run.name}}</h3>
        <button *ngIf="!readonly" mat-icon-button (click)="deleted.emit(run);$event.stopImmediatePropagation();">
          <mat-icon>close</mat-icon>
        </button>
        <p mat-line>
          {{run.description}}
        </p>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
